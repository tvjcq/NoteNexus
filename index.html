<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Note Nexus</title>
  </head>
  <body>
    <header>
      <div>
        <img src="https://via.placeholder.com/100" alt="Profile Picture" />
        <h1>Bienvenue Bobby</h1>
      </div>
      <div>
        <p>DÃ©couvrez vous musicalement</p>
        <i class="bi bi-arrow-down"></i>
      </div>
    </header>
    <div class="container">
      <div class="row" id="cardGrid"></div>
    </div>

    <script>
      fetch("data.json")
        .then((response) => response.json())
        .then((jsonData) => {
          // Generate cards from JSON data
          var cardGrid = document.getElementById("cardGrid");
          var i = 0;
          jsonData.forEach(function (cardData) {
            i++;
            var card = document.createElement("div");
            card.classList.add("col-md-4", "col-sm-6", "my-3");

            var cardHtml = `
              <div class="card">
                <img src="${
                  cardData.album.images[1].url
                }" class="card-img-top" alt="Card Image">
                <div class="card-body">
                  <h4 class="card-title"><b>${i}.</b> ${cardData.name}</h4>
                  <p class="card-text mb-0">
                    ${cardData.artists.map((artist) => artist.name).join(", ")}
                  </p>
                  <p class="card-text">
                    <small class="text-muted">${cardData.album.name}</small>
                </div>
              </div>
            `;

            card.innerHTML = cardHtml;
            cardGrid.appendChild(card);
          });
        })
        .catch((error) => {
          console.error("Error fetching JSON data:", error);
        });
    </script>
  </body>
</html>
