<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Note Nexus</title>
  </head>
  <body>
    <header>
      <div>
        <img src="https://via.placeholder.com/100" alt="Profile Picture" />
        <h1>Bienvenue Bobby</h1>
      </div>
      <div>
        <p>Découvrez vous musicalement</p>
        <i class="bi bi-arrow-down"></i>
      </div>
    </header>
    <div class="container">
      <div class="row" id="cardGrid"></div>
    </div>

    <div class="chart">
      <h2>Top 10 des artistes</h2>
      <div class="chart-container">
        <canvas id="myChart"></canvas>
      </div>
    </div>

    <div
      class="modal fade"
      id="noPreviewModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="noPreviewModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="noPreviewModalLabel">
              Housten, nous avons un problème
            </h5>
          </div>
          <div class="modal-body">
            Désolé, mais il n'y a pas de preview pour ce son.
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              id="closeModalBtn"
              data-dismiss="modal"
            >
              Fermer
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
